<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
       <div class="search-bar">
           <img src="./images/icons8-search-24.png" alt="search icon">
           <input type="search" name="search-bar" id="searchBar">
       </div>
       <div class="top-right">
           <img src="./images/icons8-alarm-24.png" alt="notif icon">
           <img src="./images/icons8-user-menu-male-24.png" alt="user icon">
           <span>Morgan Oakley</span>
       </div>
       <div class="bottom-left">
           <img src="" alt="user icon">
           <div class="hi">Hi there,</div>
           <div class="morgan">Morgan Oakley</div>
       </div>
       <div class="bottom-right">
           <button>New</button>
           <button>Upload</button>
           <button>Share</button>
       </div>
    </div>
    <div class="sidebar">
        <div class="logo" style="padding:10px;">
            <img src="./images/icons8-square-50.png" alt="branding">
            <h2 style="display:inline">Dashboard</h2>
        </div>
        <ul class="side-menu">
            <li><img src="./images/icons8-home-24.png" alt="home-logo"> Home</li>
            <li><img src="./images/icons8-user-menu-male-24.png" alt="profiles-logo"> Profile</li>
            <li><img src="./images/icons8-chat-room-24.png" alt="messages-logo"> Messages</li>
            <li><img src="./images/icons8-clock-settings-24.png" alt="history-logo"> History</li>
            <li><img src="./images/icons8-tasks-24.png" alt="tasks-logo"> Tasks</li>
            <li><img src="./images/icons8-user-account-24.png" alt="communities-logo"> Communities</li>
            <li>&nbsp</li>
            <li><img src="./images/icons8-settings-24.png" alt="settings-logo"> Settings</li>
            <li><img src="./images/icons8-help-24.png" alt="support-logo"> Support</li>
            <li><img src="./images/icons8-privacy-24.png" alt="privacy-logo"> Privacy</li>
        </ul>
    </div>
    <div class="main">
        <div class="your-projects">
            <div>Your Projects</div>
            <div class="projects"></div>
            <div class="projects"></div>
            <div class="projects"></div>
            <div class="projects"></div>
            <div class="projects"></div>
            <div class="projects"></div>
        </div>
        <div class="right-main">
            <div class="announcements">
                <div>Announcements</div>
            </div>
            <div class="trending">
                <div>Trending</div>
            </div>
        </div>
    </div>
</body>
</html>
